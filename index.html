<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJs Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Data Binding</h1>
      <!-- use v-bind or : to bind attributes -->
      <a v-bind:href="website">The Net Ninja</a>

      <!-- use v-html to identify tags that should be rendered as html-->
      <p v-html="websiteTag"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
