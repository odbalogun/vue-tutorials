<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJs Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <!-- use v-bind or : to bind attributes -->
      <a v-bind:href="website">The Net Ninja</a>

      <!-- use v-html to identify tags that should be rendered as html-->
      <p v-html="websiteTag"></p>

      <!-- use v:on to add handlers for events -->
      <!--
      <button v-on:click="age++">Add a Year</button>
      <button v-on:click="age--">Subtract a Year</button>
      -->

      <!-- use v-on:dblclick for double click events -->
      <!-- use @dblclick as a shortcut instead of v-on:dbclick -->
      <button v-on:click="add(1)" v-on:dblclick="add(10)">Add a Year</button>
      <button v-on:click="subtract(1)" @dblclick="subtract(10)">Subtract a Year</button>

      <p>My age is {{ age }}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
